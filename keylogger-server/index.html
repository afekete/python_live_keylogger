<!doctype html>
<html>
  <head>
    <title>Remote keylogger viewer</title>
  </head>
  <body>
    <p id="keylog"></p>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.on('keystroke', function(msg){
        $('#keylog').append(msg);
      });
    </script>
  </body>
</html>
